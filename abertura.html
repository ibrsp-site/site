<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura IBRSP</title>


    <link rel="stylesheet" href="compiled/flipclock.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="compiled/flipclock.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link href="assets/css/styleload.css" rel="stylesheet">
    <link href="assets/css/grid.css" rel="stylesheet">
    <link href="assets/css/pregador.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />


</head>

<body onload='init();'>
    <div class="box">

        <div class="grid-tela">
            <div class="heder">
                <h1>Reações diante da chegada do Prometido</h1>
                <h2>Mateus 2: 1-13 - Valter Reggiani</h2>
            </div>
            <div class="Contador">
                <div class="grid_contador">
                    <div class="contador_01">

                    </div>
                    <div class="contador_02">
                        <div class="clock" style="margin:0em; font-size: 0px;" id="flipclock"></div>

                    </div>
                    <div class="contador_03">


                        <img class="img_pregador" src="assets/pregadores/valter.png" alt="people" />
                        <h3 class="titulo_pregador">Valter Reggiani</h3>





                    </div>
                    <div class="contador_04">
                        <img class="whatsapp_igreja" style="display: inline-block;" src="assets/img/whatsapp_igreja.png">
                    </div>
                </div>

            </div>
            <div class="Logo">

                <img class="responsive" style="display: inline-block;" src="assets/logo/ibrsp.png">

            </div>
            <div class="Midias">
                <img src="assets/img/rodape.png" class="imagem_rodape" alt="">


            </div>
        </div>



    </div>

    </div>

    <script type="text/javascript">
        var clock;

        $(document).ready(function() {

            let s = "30/12/2021 19:10";
            let [dia, mes, ano, hora, minuto] = s.split(/[\/: ]/).map(v => parseInt(v));
            let data_alvo = new Date(ano, mes - 1, dia, hora, minuto);

            let data_atual = new Date();

            let segundos = ((data_alvo - data_atual) / 1000);

            if (segundos <= 0) {
                segundos = 0;
            }

            document.getElementById('flipclock').setAttribute("style", "zoom:2.3;");

            clock = $('.clock').FlipClock(segundos, {
                clockFace: 'MinuteCounter',
                language: 'pt',
                countdown: true,
                FontFace: 'aria-label',
                callbacks: {
                    stop: function() {
                        $('.message').html('');
                    }
                }
            });


        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
